<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body id="body">
    <header>
        <div class="header-logo">
            <a href="#" class="header-logo-link">
                <i class="fa-solid fa-circle-check"></i>
                <h1 class="header-title" id="header-title"></h1>
            </a>

        </div>
        <div class="header-sections">
            <div class="header-report header-item">
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <h2 id="header-title-report" class="header-title-report"></h2>
                </a>
            </div>
            <div class="header-settings header-item">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h2 id="header-title-settings" class="header-title-settings"></h2>
                </a>
            </div>
            <div class="header-login header-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <h2 id="header-title-login" class="header-title-login"></h2>
                </a>

                <p></p>
            </div>
        </div>
    </header>

    <section class="timer">
        <div class="timer-container">
            <div class="timer-top">
                <div class="timer-pomo timer-pomo-active"><h2 id="timer-pomo">Pomo</h2></div>
                <div class="timer-pomo "><h2 id="timer-short">Short</h2></div>
                <div class="timer-pomo "><h2 id="timer-long">Long</h2></div>
            </div>
            <div class="timer-center"><p id="timer-number">25:00</p></div>
            <div class="timer-bottom">
                <a href="#" class="timer-button">
                    <span >START</span>
                    <svg width="13px" height="10px" viewBox="0 0 13 10">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </a>
            </div>
            
        </div>
    
    </section>
    <section class="info">
        <div class="info-container">
            <p class="info-pomo-count">#0</p>
            <p class="info-pomo-advice" id="timer-advice">Time to Focus!</p>
        </div>
    </section>
    
<section class="task">
    <div class="task-container">
        <div class="task-top-container">
            <h3>Tasks</h3>
            <div class="task-button">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="task-add">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Add Task</p>
        </div>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>
